name: Code Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code_coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        build_type: [Debug]
        c_compiler: [gcc]
        include:
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
            shell: bash
    
    steps:
    - name: Install LCOV
      run: sudo apt update && sudo apt install lcov

    - uses: actions/checkout@v4
    - uses: ./.github/actions/build-project
      with: 
        project-name: "project"
        c-compiler: ${{ matrix.c_compiler }}
        cpp-compiler: ${{ matrix.cpp_compiler }}
        build-type: ${{ matrix.build_type }}
        shell-name: ${{ matrix.shell }}
        cmake-config-args: -Dproject_CODE_COVERAGE=ON
    
    - name: Run LCOV
      working-directory: ${{ github.workspace }} 
      run: lcov -d build/src/CMakeFiles/project.dir -c -o coverage.info

    - name: Make Coverage Badge
      uses: ./.github/actions/make-coverage-badge
      with:
        shell-name: ${{ matrix.shell }}
        lcov-file: ${{ github.workspace }}/coverage.info
        token: ${{ github.token }}